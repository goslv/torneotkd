<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Actualizar Medallas</title>
</head>
<body>
    <h1>Actualizar Medallas</h1>
    <div id="form-container">
        <input type="text" id="academy-name-update" placeholder="Nombre de la Academia">
        <input type="number" id="gold-medals-update" placeholder="Medallas de Oro" min="0">
        <input type="number" id="silver-medals-update" placeholder="Medallas de Plata" min="0">
        <button id="update-medals">Actualizar Medallas</button>
    </div>
    <a href="view-academies.html">Ver Academias</a>

    <script src="script.js"></script>
</body>
</html>
